<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container center">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="white">Generating Report</h1>
                <p class="white" id="status-line">Checking status...</p>
                <p class="white" id="status-message"></p>
                <p class="white" id="status-progress"></p>
                <a id="download-link" class="btn btn-success" href="{{ url_for('download_psychological_report') }}" style="display:none;">
                    Download Psychological Report
                </a>
                <a id="html-link" class="btn btn-default" href="{{ url_for('report_html', job_id=job_id) }}" style="display:none;">
                    View HTML Report
                </a>
                <a class="btn btn-primary" href="{{ url_for('index') }}">Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        const jobId = "{{ job_id }}";
        const statusLine = document.getElementById("status-line");
        const statusMessage = document.getElementById("status-message");
        const downloadLink = document.getElementById("download-link");
        const statusProgress = document.getElementById("status-progress");
        const htmlLink = document.getElementById("html-link");

        async function pollStatus() {
            try {
                const response = await fetch(`/report_status/${jobId}`);
                if (!response.ok) {
                    statusLine.textContent = "Status unavailable.";
                    return;
                }
                const data = await response.json();
                statusLine.textContent = `Status: ${data.status}`;
                statusMessage.textContent = data.message || "";
                if (data.chunk_total && data.chunk_current) {
                    statusProgress.textContent = `Chunks: ${data.chunk_current}/${data.chunk_total}`;
                } else {
                    statusProgress.textContent = "";
                }
                if (data.status === "done") {
                    downloadLink.style.display = "inline-block";
                    htmlLink.style.display = "inline-block";
                }
                if (data.status === "error") {
                    statusLine.textContent = "Status: error";
                }
            } catch (err) {
                statusLine.textContent = "Status check failed.";
            }
        }

        pollStatus();
        setInterval(pollStatus, 5000);
    </script>
</body>
</html>
